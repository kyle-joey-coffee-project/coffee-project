<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form name="coffee">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffeeName">Coffee Name</label>
        <input type="text" onkeyup="myFunction()" id="CoffeeName">
        <button type="button" id="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ROAST</th>
        </tr>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
